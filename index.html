<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Space Engineers GPS</title>
</head>

<body>

    <div id="icon">
        <p id="username"></p>
    </div>

    <h1 style="margin:0">
        <span id="title_big"></span>
        <span id="title_big_status_icon" style="color:chartreuse"></span>
    </h1>
    <span id="title_small"></span>
    <span id="title_small_players"></span>
    <span id="title_small_status"></span>
    <br />

    <div style="float: right;">
        <a href="#">Modifica</a>
    </div>
    <br />

    <details>
        <summary>Info</summary>
        <p id="general_info">
        </p>
    </details>
    <br />

    <div style="height: 70px; position: relative;">
        <form action="#" style="position:absolute; bottom:0" method="post" id="form_server">
        </form>
    </div>
    <br />

    <div id="wrapper">
        <div id="yourdiv">Your text</div>
    </div>

    <div id="pivot" onfocus="focus_pivot_div()" onblur="blur_pivot_div()" contenteditable>► Incolla quì le coordinate pivot (di default è l'origine) ◄</div>

    <span id="upTableText" style="float: left">
    </span>
    <span id="replaceButtons" style="float: right">
        <input type="button" value="Modifica" id="modButton" onclick="modifyMode()"/>
    </span>

    <table id="universalTable">
    </table>
    <br/>
    <br/>
    <input type="text" placeholder="Incolla quì per controllare" />
    <br />

</body>

<script src="js/client_ui.js"></script>

</html>
